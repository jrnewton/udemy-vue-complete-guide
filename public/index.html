<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click="add(5)">Add</button>
      <!-- event modifier: right -->
      <button @click="reduce(5)" @click.right="reduce(10)">Reduce</button>
      <p>Result: {{ counter }}</p>
      <!-- 
      <input type="text" :value="name" @input="setName"></input>
      -->
      <!-- v-model is equivalent to v-bind and v-on:input -->
      <input type="text" v-model="name">

      <button @click="resetInput">Reset Input</button>

      <p>Your Name: {{ fullname }}</p>
      <!-- event modifier: prevent -->
      <form @submit.prevent="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
