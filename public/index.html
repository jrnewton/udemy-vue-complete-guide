<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- call it like add() -->
      <button @click="add()">Add</button>
      <!-- or give it a reference like 'reduce'-->
      <button @click="reduce">Reduce</button>
      <p>Result: {{ counter }}</p>
      <!-- JS will always provide an 'event' object to a listener: 
      <input type="text" @input="setName"></input>
       -->
       <!-- you can also access the event via $event -->
       <input type="text" @input="setName($event, '!!!')"></input>

      <p>Your Name: {{ name }}</p>
    </section>
  </body>
</html>
